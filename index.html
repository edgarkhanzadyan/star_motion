<html>
	<head>
		<title>Mechanics: Dynamics</title>
	</head>
	<body style="justify-content: center; align-items: center;">
		<canvas id="canvas" width="500" height="500" style="background-color: black;">
		</canvas>
		<div class="wrongInputs"></div>
		<form>
			Initial velocity: <input type="text" class="velocity"><br>
			Initial distance from the intersection: <input type="text" class="distance"><br>
			Width of intersection: <input type="text" class="length"><br>
			Duration of yellow light: <input type="text" class="time"><br>
			Car's ability to accelerate: <input type="text" class="acceleration"><br>
			Car's ability to decelerate: <input type="text" class="deceleration"><br>
			<button type="button" class="animationButton">Run Animation!</button>
		</form>
		<script src="dynamics_stars.js"></script>
	</body>
</html>
